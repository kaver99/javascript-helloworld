<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Bookmarker</title>
</head>
<body>
  <div class="container py-4">
    <header class="header pb-3 mb-4 border-bottom">
      <nav>
        
      </nav>
      <h3 class="text-muted">Bookmarker</h3>
    </header>
    <div class="jumbotron">
      <h2 class="text-center pb-4">Bookmark Your Favorite Sites</h2>
      <form id="myForm">
        <div class="form-group">
          <label for="SiteName">Site Name</label>
          <input type="text" class="form-control" id="siteName" placeholder="Website Name" />
        </div>
        <div class="form-group">
          <label for="SiteUrl">Site URL</label>
          <input type="text" class="form-control" id="siteUrl" placeholder="Website URL" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="row marketing pb-3 mb-4">
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>
      </div>
    </div>

    <footer class="footer pb-3 mb-4">
      <p>&copy; 2021 Bookmarker, Inc</p>
    </footer>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
