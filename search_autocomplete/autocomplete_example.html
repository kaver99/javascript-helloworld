<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Autocomplete App with JavaScript</title>
</head>
<body class="bg-dark">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 m-auto">
        <h3 class="text-center mb-3 text-white font-weight-bold">
          <i class="fas fa-flag-usa"></i> State Capital Lookup
        </h3>
        <div class="form-group">
          <input type="text" id="search" class="form-control form-control-lg" placeholder="Enter State name or abbreviation.." />
        </div>
        <div id="match-list"></div>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
